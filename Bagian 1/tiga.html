<!DOCTYPE html>
<html>
<head>
    <title>Deret Fibonacci</title>
</head>
<body>
    <h1>Deret Fibonacci</h1>
    <label for="panjangDeret">Panjang Deretan: </label>
    <input type="number" id="panjangDeret">
    <button onclick="generateFibonacci()">Generate</button>
    <p id="hasilDeret"></p>

    <script>
        function generateFibonacci() {
            const panjangDeret = parseInt(document.getElementById("panjangDeret").value);

            let fibonacci = [0, 1];

            // Buat deret Fibonacci sesuai dengan panjang yang diinputkan
            for (let i = 2; i < panjangDeret; i++) {
                fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
            }

            // Tampilkan hasil deret Fibonacci dalam elemen paragraf
            document.getElementById("hasilDeret").textContent = fibonacci.join(',');
        }
    </script>
</body>
</html>
